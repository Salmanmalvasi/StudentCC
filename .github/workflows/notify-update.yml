name: Notify App Update

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docs/**'

jobs:
  notify-users:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install google-auth-library
      
    - name: Send FCM V1 Notification
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        node scripts/send-fcm-notification.js \
          "${{ github.event.head_commit.message }}" \
          "${{ github.event.head_commit.author.name }}" \
          "${{ github.sha }}"
          
    - name: Log notification sent
      run: |
        echo "üéâ V1 API notification sent for commit: ${{ github.sha }}"
        echo "üìù Commit message: ${{ github.event.head_commit.message }}"
        echo "üë§ Author: ${{ github.event.head_commit.author.name }}"
